spring:
  application:
    name: Mazad_Service_dev
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  jpa:
    database: MYSQL
    show_sql: false
    hibernate:
      ddl-auto : update
    properties:
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
      hibernate.dialect : org.hibernate.dialect.MySQL5Dialect
  jmx:
    default-domain: ${spring.application.name}
  messages:
    basename: i18n/messages
    cache-seconds: 1
    always-use-message-format: true
  zipkin.baseUrl: http://localhost:8085/
  mail:
    host: smtp.gmail.com
    port : 465
    username: janjoon.mailer@gmail.com
    password: BeHappy2016!
    protocol : smtp
    properties:
      mail.smtp:
        auth: true
        starttls.enable: true
        ssl.enable: true
        ssl.trust: smtp.gmail.com
#        socketFactory:
#          class: javax.net.ssl.SSLSocketFactory
##          port: 25
#          fallback: false

  thymeleaf:
    cache: false
    mode: XHTML
    prefix: mails/

hystrix:
  threadpool.default:
    coreSize: 20
    maxQueueSize: 500000
    keepAliveTimeMinutes: 2
    queueSizeRejectionThreshold: 500000
  command.default:
    fallback.isolation.semaphore.maxConcurrentRequests: 20
    execution:
      timeout.enabled: false
      isolation:
        strategy: THREAD
        thread.timeoutInMilliseconds: 60000

